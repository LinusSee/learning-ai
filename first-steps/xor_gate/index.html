<html>
	<head>
		<meta charset="UTF-8">
		<title>XOR-Gate</title>

		<script src="classes/NeuralNetwork.js"></script>

	<body>

			<label for="inputNeuronOne">Input 1 </label><input id="inputNeuronOne" type="number" value="1">

			<br>
			Output: <output id="actualOutput" for="inputNeuronOne inputNeuronTwo"></output>

			<br>
			<input type="submit" value="Train 1000" onclick="main.train(1000)"><input type="submit" value="Evaluate" onclick="main.evaluate()">

		<div>

			<br>

				<tr>

					<th>X</th>
				</tr>

				</tr>
				<tr>

				</tr>

				</tr>
			</table>

				</tr>
				<tr>
