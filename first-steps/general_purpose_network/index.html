<html>
	<head>
		<meta charset="UTF-8">
		<title>General purpose network</title>

		<script src="assets/libraries/math.js"></script>
		<script src="classes/NeuralNetwork.js"></script>
	</head>
	<body>

 			XOR-Outputs:

 					<th>A</th>
